<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boglen Kituutuspeli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: #f4f4f4;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #222;
        }
        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: #444;
            padding: 20px;
            border-radius: 10px;
        }
        #restart {
            background: #00a86b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">
        <h1>Kituutus epäonnistui!</h1>
        <p>Säästöt putosivat liian alas. Yritä uudelleen!</p>
        <button id="restart">Aloita alusta</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Canvas dimensions
        canvas.width = 800;
        canvas.height = 600;

        // Bogle character
        const bogle = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            color: "#00a86b",
            speed: 7
        };

        // Game variables
        let kituutusProsentti = 100;
        let isGameOver = false;
        let turhakkeet = [];
        let turhakeInterval = 1000;

        // Turhake object
        function createTurhake() {
            return {
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                color: "#ff4d4d",
                speed: Math.random() * 3 + 2
            };
        }

        // Spawn turhakkeet
        setInterval(() => {
            if (!isGameOver) {
                turhakkeet.push(createTurhake());
            }
        }, turhakeInterval);

        // Handle keyboard input
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        window.addEventListener("keydown", (e) => {
            if (e.key in keys) keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            if (e.key in keys) keys[e.key] = false;
        });

        // Game logic
        function update() {
            // Move Bogle
            if (keys.ArrowLeft && bogle.x > 0) bogle.x -= bogle.speed;
            if (keys.ArrowRight && bogle.x + bogle.width < canvas.width) bogle.x += bogle.speed;

            // Move turhakkeet
            turhakkeet.forEach((turhake, index) => {
                turhake.y += turhake.speed;

                // Check collision
                if (
                    bogle.x < turhake.x + turhake.width &&
                    bogle.x + bogle.width > turhake.x &&
                    bogle.y < turhake.y + turhake.height &&
                    bogle.height + bogle.y > turhake.y
                ) {
                    kituutusProsentti -= 10;
                    turhakkeet.splice(index, 1);
                }

                // Remove off-screen turhakkeet
                if (turhake.y > canvas.height) {
                    turhakkeet.splice(index, 1);
                }
            });

            // Check game over
            if (kituutusProsentti <= 0) {
                isGameOver = true;
                document.getElementById("game-over").style.display = "block";
            }
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Bogle
            ctx.fillStyle = bogle.color;
            ctx.fillRect(bogle.x, bogle.y, bogle.width, bogle.height);

            // Draw turhakkeet
            turhakkeet.forEach((turhake) => {
                ctx.fillStyle = turhake.color;
                ctx.fillRect(turhake.x, turhake.y, turhake.width, turhake.height);
            });

            // Draw kituutusprosentti
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Kituutusprosentti: ${kituutusProsentti}%`, 10, 30);
        }

        // Game loop
        function gameLoop() {
            if (!isGameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Restart game
        document.getElementById("restart").addEventListener("click", () => {
            kituutusProsentti = 100;
            isGameOver = false;
            turhakkeet = [];
            document.getElementById("game-over").style.display = "none";
            gameLoop();
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
